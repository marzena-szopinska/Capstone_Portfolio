<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Capstone Portfolio</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="navigation">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id='content'>
        <div class="intro">
          <p>Portfolio</p>
          <h1>Marzena Szopinska</h1>
          <h3>Front End Developer</h3>
        </div>
        <div class="next">
          <p class="plus">+</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2019 by <span class="f-name">Marzena Szopinska</span></p>
    </div>
  </footer>
  <script>
    const hamburger = document.querySelector('.fas');
    let clicked = false;
    hamburger.addEventListener('click', () => {

      clicked = !clicked;
      console.log(clicked);
      if(clicked) {
        // change hamburger icon into cross
        hamburger.setAttribute('class', 'fas fa-times');
        navList.setAttribute('class', 'nav-links-s show');
      } else {
        // change cross icon into hamburger icon
        hamburger.setAttribute('class', 'fas fa-bars');
        navList.setAttribute('class', 'nav-links-s');
      }
    });


    // Match media queries
    const navigation = document.querySelector('.navigation');
    const header = document.querySelector('header');
    const body =  document.querySelector('body');
    const links = ['Home', 'About', 'Projects', 'Contact'];
    const navList = document.createElement('ul');


    for(let i = 0; i < links.length; i++) {
      let item = document.createElement('li');
      let link = document.createElement('a');
      link.setAttribute('href', '#');
      item.appendChild(link);
      if(links[i] === 'Home'){
        link.className += 'active';
      }
      link.innerHTML = links[i];
      navList.appendChild(item);
    }


    function adjust(media) {
      if (media.matches) {
        navList.setAttribute('class', 'nav-links-l');
        navigation.appendChild(navList);
        hamburger.style.display = 'none';
      } else {
        navList.setAttribute('class', 'nav-links-s');
        body.insertBefore(navList, header);
        hamburger.style.display = 'block';
      }
    }

    var media = window.matchMedia("(min-width: 1024px)")
    adjust(media);
    media.addListener(adjust);
  </script>
</body>
</html>
